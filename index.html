<!DOCTYPE html><html><head><meta charset="UTF-8"><title>üîê</title><style>body{background:#000;color:#eee;font-family:sans-serif;padding:2rem;max-width:600px;margin:auto}input{padding:.5rem;font-size:1rem;width:80px;text-align:center}button{padding:.5rem 1rem;margin-left:.5rem}p{margin:.5rem 0}.h{display:none}.b{color:#f44;font-weight:700}.i{color:#0f0;font-size:1.3rem;word-break:break-word}</style></head><body><h1>üîê</h1><p>Solve each riddle. You get 3 tries per letter before lockout.</p><div id="r"><div class="r"><h3>Riddle <span id="q">1</span>:</h3><p id="t"></p><input maxlength="1" type="text" id="i" autofocus><button onclick="f()">Go</button><p>Fails: <span id="m">0</span>/3</p></div></div><p id="l" class="b h">üîí Locked out.</p><p id="s" class="i h"></p><script>
(()=>{
	const e = [
	  "Shift me 13 and I turn to T. In Greek I'm a gamma, third you've see. What letter am I?",
	  "Neither consonant nor shy. First in 'adore' and always nearby?",
	  "Twice I stand back-to-back in ‚Äòbubble‚Äô. I bring the boom in every sensation.",
	  "I'm not a ball but I bounce like one. I'm the second letter where big things begin?",
	  "Say me thrice and you might be right. I echo in many.",
	  "I end no word but echo in many ‚Äì Can you name one that doesn‚Äôt have any?",
	  "I never stand with others, upright and thin. In 'illusion' I appear thrice within.",
	  "I'm proud and true, where ego begins. I stand alone with a view.",
	  "A Roman might see me and say 'I'm one.' But for us, it's a vertical line before fun.",
	  "I end every whisper and pause every sound. Small and round, I move you around.",
	  "Curved like a mountain, doubled in peak. I hum a romantic tune.",
	  "In 'unknown' and 'night' I bend. After M, I softly descend.",
	  "The last letter sounds like a hiss, at the end of words it often is."
	],
  a=[104,98,99,99,99,99,106,106,106,47,110,111,116],
  n=o=>o.map(c=>String.fromCharCode(c-1)),
  r=n(a);
  let c=0,f=0;
  const d=document.getElementById("t"),
        q=document.getElementById("q"),
        inp=document.getElementById("i"),
        fail=document.getElementById("m"),
        lock=document.getElementById("l"),
        show=document.getElementById("s"),
        box=document.getElementById("r");

  function v(){
    box.classList.add("h");
    lock.classList.remove("h");
  }
  function u(){
    box.classList.add("h");
    show.classList.remove("h");
    show.innerHTML="‚úÖ IG: <strong>"+r.join('')+"</strong>";
  }
  window.f=()=>{
    if(f>=3)return;
    let val=inp.value.trim().toLowerCase();
    if(val===r[c]){
      c++;
      f=0;
      if(c===e.length)u();
      else p();
    } else {
      f++;
      fail.textContent=f;
      if(f>=3)v();
      else alert("Wrong! Try again.");
    }
  }
  function p(){
    d.textContent=e[c];
    q.textContent=c+1;
    inp.value="";
    inp.focus();
    fail.textContent=f;
  }
  console.log=()=>{};
  Object.defineProperty(window,"console",{get:()=>{throw"Blocked"}});
  window.oncontextmenu=e=>e.preventDefault();
  document.addEventListener("keydown",e=>{
    if(e.key==="F12"||(e.ctrlKey&&e.shiftKey&&["I","J","C","U"].includes(e.key)))e.preventDefault();
  });
  p();
})();
</script></body></html>
