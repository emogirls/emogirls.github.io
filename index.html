<!DOCTYPE html>
<html>
<head>
    <meta property="og:title" content="neptune" />
    <meta property="og:description" content="neptune's stock @ https://t.me/aberrating" />
    <meta property="og:image" content="https://vamp.run/rahhh.svg" />
    <meta property="og:image" content="https://vamp.run/rahhh.svg" />
    <meta property="og:url" content="https://vamp.run" />
    <meta property="og:color" content="#9ccfd8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <audio id="music">
        <source src="song.mp3" type="audio/mp3" />
    </audio>

    <div id="overlay"></div>
    <div id="container">
        <div id="top">
            <span id="text">va<span id="cat">m</span>p<span id="tld">.run</span><img id="rahhh"
                    src="rahhh.svg" /></span>
        </div>
        <div id="links"></div>
        <div id="categories"></div>
    </div>

    <div id="popup">
        <div id="header">
            <div id="bar">
                <a id="headertext"></a>
                <select id="sort">
                    <option value="price-desc" disabled selected>
                        order by
                    </option>
                    <option value="price-desc">price ↑</option>
                    <option value="price-asc">price ↓</option>
                    <option value="asc">a - z</option>
                    <option value="desc">z - a</option>
                    <option value="recent">recent</option>
                    <option value="length">length</option>
                </select>
                <div id="close">X</div>
            </div>
        </div>

        <div id="line">
            <hr />
        </div>
        <div id="handles"></div>
        <a id="purchase" href="https://t.me/aberrating" target="_blank">purchase</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
